<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div class="uno">
        <div class="modal-cerrar-sesion">
            <div class="modal">
              <div class="modal-header">
                <div class="modal-label">
                  <p>Cerrar sesión</p>
                </div>
                <div class="modal-divider">
                    
                </div>
              </div>
              <div class="modal-icons-cancel">
                <img class="elements-cancel" src="./img/cruz.svg" alt="cancelar">
              </div>
              <div class="modal-body">
                <p>¿Seguro que deseas salir de la cuenta?<br><br>Podrás volver a iniciar la sesión cuando desees.</p>
              </div>
              <div class="modal-button-box">
                <div class="cancel-button">
                  <p>Cancelar</p>
                </div>
                <div class="salir-button">
                  <p>Cerrar sesión</p>
                  <div class="icons-cancel-circle">
                    <img class="elements-cancel-circle" src="" alt="salir">
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
